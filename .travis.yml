language: php

matrix:
    include:
        - php: 7.0
          env: deps=low
        - php: 7.1
        - php: 7.2
        - php: 7.3
    allow_failures:
        - php: 7.4snapshot
          env: deps=low

before_script:
    - composer install -n
    - if [ "deps" = "low" ]; then composer update --prefer-lowest --prefer-stable -n; fi;