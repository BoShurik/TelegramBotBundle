parameters:
    telegram_bot_token: 'secret:token'

boshurik_telegram_bot:
    api:
        token: '%telegram_bot_token%'

framework:
    router:
        resource: "%kernel.project_dir%/tests/Kernel/routes.yaml"
        utf8: true
    test: true
    secret: 'secret'
    http_method_override: false

services:
    _defaults:
        public: true

    test.TelegramBot\Api\BotApi: '@TelegramBot\Api\BotApi'
    test.boshurik_telegram_bot.telegram : '@boshurik_telegram_bot.telegram'
